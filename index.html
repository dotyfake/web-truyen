<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th∆∞ Vi·ªán Truy·ªán</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {

            padding: 0;

        }
        
        body {

            line-height: 1.6;
            color: #233;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .container {

        }
        
        header {

            margin-bottom: 30px;
            color: white;
        }
        
        h1 {

            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p{

        }
        
        .nav-buttons {

            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {

            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;

        button:hover {

        button:active {

        .content {

            padding: 30px;

            min-height: 500px;
        }
        
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .story-card {

            border-radius: 15px;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

            flex-direction: column;
            justify-content: space-between;
        }
        
        .story-card:hover {

        }
        
        .story-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .story-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            flex-grow: 1; /* Cho ph√©p ti√™u ƒë·ªÅ co gi√£n */
        }
        
        .story-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .continue-btn {
            background: #fff;
            color: #f5576c;
            border: none;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap; /* NgƒÉn n√∫t b·ªã xu·ªëng d√≤ng */
            flex-shrink: 0; /* NgƒÉn n√∫t b·ªã co l·∫°i */
        }
        .continue-btn:hover {
            background: #eee;
            transform: scale(1.05);
        }
        
        .chapter-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .chapter-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chapter-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .reader-content {
            background: white;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .reader-content h1, .reader-content h2, .reader-content h3 {
            color: #2c3e50;
            margin: 20px 0 15px 0;
        }
        
        .reader-content p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }

            p{
                font-size: 20px;
            }
            
            .content {
                padding: 5px;
            }
            
            .story-grid {
                grid-template-columns: 1fr;
            }
            
            .chapter-nav {
                flex-direction: column;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Th∆∞ Vi·ªán Truy·ªán</h1>
            <p>Kh√°m ph√° nh·ªØng c√¢u chuy·ªán tuy·ªát v·ªùi</p>
        </header>
        
        <div class="nav-buttons">
            <button id="homeBtn" onclick="showHome()">üè† Trang ch·ªß</button>
            <button id="backBtn" onclick="goBack()" class="hidden">‚¨ÖÔ∏è Quay l·∫°i</button>
        </div>
        
        <div class="content">
            <!-- Trang ch·ªß - Danh s√°ch truy·ªán -->
            <div id="homePage">
                <h2>üìñ Danh s√°ch truy·ªán</h2>
                <div id="storyList" class="story-grid">
                    <div class="loading">ƒêang t·∫£i danh s√°ch truy·ªán...</div>
                </div>
            </div>
            
            <!-- Trang danh s√°ch ch∆∞∆°ng -->
            <div id="chapterListPage" class="hidden">
                <h2 id="storyTitle"></h2>
                <div id="chapterList" class="chapter-list"></div>
            </div>
            
            <!-- Trang ƒë·ªçc truy·ªán -->
            <div id="readerPage" class="hidden">
                <div class="chapter-nav">
                    <button id="prevChapter" onclick="previousChapter()">‚¨ÖÔ∏è Ch∆∞∆°ng tr∆∞·ªõc</button>
                    <h3 id="currentChapterTitle"></h3>
                    <button id="nextChapter" onclick="nextChapter()">Ch∆∞∆°ng sau ‚û°Ô∏è</button>
                </div>
                <div id="readerContent" class="reader-content">
                    <div class="loading">ƒêang t·∫£i n·ªôi dung...</div>
                </div>
                <div class="chapter-nav">
                    <button onclick="previousChapter()">‚¨ÖÔ∏è Ch∆∞∆°ng tr∆∞·ªõc</button>
                    <button onclick="showChapterList()">üìã Danh s√°ch ch∆∞∆°ng</button>
                    <button onclick="nextChapter()">Ch∆∞∆°ng sau ‚û°Ô∏è</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let stories = [];
        let currentStory = null;
        let currentChapterIndex = 0;
        let currentPage = 'home';
        const READING_PROGRESS_KEY = 'readingProgress';
        
        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        async function init() {
            await loadStories();
            showHome();
        }
        
        // T·∫£i danh s√°ch truy·ªán t·ª± ƒë·ªông t·ª´ file books/books.json
        async function loadStories() {
            stories = [];
            try {
                // ƒê·ªçc danh s√°ch c√°c th∆∞ m·ª•c truy·ªán t·ª´ file ch·ªâ m·ª•c
                const folders = await discoverStoryFolders();
                
                for (let folder of folders) {
                    const story = await loadStoryFromFolder(folder);
                    if (story) {
                        stories.push(story);
                    }
                }
                
                // S·∫Øp x·∫øp truy·ªán theo t√™n
                stories.sort((a, b) => a.title.localeCompare(b.title, 'vi', { numeric: true }));
                
            } catch (error) {
                console.error('L·ªói nghi√™m tr·ªçng khi t·∫£i danh s√°ch truy·ªán:', error);
                const storyList = document.getElementById('storyList');
                storyList.innerHTML = '<div class="error">ƒê√£ x·∫£y ra l·ªói khi t·∫£i truy·ªán. Vui l√≤ng ki·ªÉm tra console (F12) ƒë·ªÉ bi·∫øt chi ti·∫øt.</div>';
            }
            
            displayStories();
        }
        
        // ƒê·ªçc file books/books.json ƒë·ªÉ l·∫•y danh s√°ch th∆∞ m·ª•c truy·ªán
        async function discoverStoryFolders() {
            try {
                const response = await fetch('books/books.json');
                if (!response.ok) {
                    throw new Error(`Kh√¥ng th·ªÉ t·∫£i file books/books.json. H√£y ch·∫Øc ch·∫Øn r·∫±ng file t·ªìn t·∫°i v√† c√≥ c·∫•u tr√∫c ƒë√∫ng.`);
                }
                const folders = await response.json();
                if (!Array.isArray(folders)) {
                    throw new Error('File books/books.json ph·∫£i l√† m·ªôt m·∫£ng JSON ch·ª©a t√™n c√°c th∆∞ m·ª•c truy·ªán.');
                }
                return folders;
            } catch (error) {
                console.error(error);
                // Hi·ªÉn th·ªã l·ªói cho ng∆∞·ªùi d√πng
                const storyList = document.getElementById('storyList');
                storyList.innerHTML = `<div class="error">${error.message}</div>`;
                return [];
            }
        }
        
        // T·∫£i th√¥ng tin truy·ªán t·ª´ th∆∞ m·ª•c con trong 'books'
        async function loadStoryFromFolder(folder) {
            try {
                const response = await fetch(`books/${folder}/index.json`);
                if (!response.ok) return null;
                
                const indexData = await response.json();
                
                return {
                    id: folder,
                    title: indexData.title || folder.replace(/[-_]/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                    description: indexData.description || `Truy·ªán c√≥ ${indexData.chapters?.length || 0} ch∆∞∆°ng`,
                    folder: folder, // L∆∞u t√™n th∆∞ m·ª•c g·ªëc
                    chapters: indexData.chapters || []
                };
                
            } catch (error) {
                console.error(`L·ªói khi t·∫£i truy·ªán t·ª´ books/${folder}/index.json:`, error);
                // Hi·ªÉn th·ªã l·ªói n√†y ngay tr√™n danh s√°ch truy·ªán
                const storyList = document.getElementById('storyList');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `L·ªói c√∫ ph√°p JSON trong file: books/${folder}/index.json. Vui l√≤ng ki·ªÉm tra l·∫°i.`;
                storyList.appendChild(errorDiv);
                return null;
            }
        }
        
        // H√†m s·∫Øp x·∫øp ch∆∞∆°ng theo s·ªë th·ª© t·ª± t·ª± nhi√™n
        function naturalSort(a, b) {
            const getNumber = (str) => {
                const match = (str || '').match(/(\d+)/);
                return match ? parseInt(match[1], 10) : 0;
            };
            const numA = getNumber(a.title || a.file);
            const numB = getNumber(b.title || b.file);
            if (numA !== numB) return numA - numB;
            return (a.title || a.file).localeCompare(b.title || b.file, 'vi');
        }
        
        // Hi·ªÉn th·ªã danh s√°ch truy·ªán
        function displayStories() {
            const storyList = document.getElementById('storyList');
            const readingProgress = JSON.parse(localStorage.getItem(READING_PROGRESS_KEY)) || {};
            
            if (stories.length === 0 && storyList.getElementsByClassName('error').length === 0) {
                storyList.innerHTML = '<div class="error">Kh√¥ng t√¨m th·∫•y truy·ªán n√†o. Vui l√≤ng ki·ªÉm tra file `books/books.json` v√† ƒë·∫£m b·∫£o n√≥ ch·ª©a t√™n c√°c th∆∞ m·ª•c truy·ªán.</div>';
                return;
            }
            
            const storyCardsHTML = stories.map(story => {
                const lastReadChapterIndex = readingProgress[story.id];
                let continueButtonHTML = '';

                if (lastReadChapterIndex !== undefined) {
                    continueButtonHTML = `<button class="continue-btn" onclick="continueReading('${story.id}', ${lastReadChapterIndex}, event)">ƒê·ªçc ti·∫øp</button>`;
                }

                return `
                    <div class="story-card" onclick="selectStory('${story.id}')">
                        <div>
                            <div class="story-card-header">
                                <h3>${story.title}</h3>
                                ${continueButtonHTML}
                            </div>
                            <p>${story.description}</p>
                        </div>
                        <p><strong>${story.chapters.length} ch∆∞∆°ng</strong></p>
                    </div>
                `;
            }).join('');
    
            const loadingDiv = storyList.querySelector('.loading');
            if (loadingDiv) loadingDiv.remove();
    
            storyList.insertAdjacentHTML('beforeend', storyCardsHTML);
        }
        
        // Ch·ªçn truy·ªán v√† hi·ªÉn th·ªã danh s√°ch ch∆∞∆°ng
        function selectStory(storyId) {
            currentStory = stories.find(s => s.id === storyId);
            if (!currentStory) return;
            
            document.getElementById('storyTitle').textContent = currentStory.title;
            
            const sortedChapters = [...currentStory.chapters].sort(naturalSort);
            currentStory.chapters = sortedChapters;
    
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = sortedChapters.map((chapter, index) => `
                <div class="chapter-item" onclick="readChapter(${index})">
                    <span>${chapter.title}</span>
                    <span>üìñ</span>
                </div>
            `).join('');
            
            showPage('chapterList');
        }
        
        // *** M·ªöI: ƒê·ªçc ti·∫øp t·ª´ ch∆∞∆°ng ƒë√£ l∆∞u ***
        function continueReading(storyId, chapterIndex, event) {
            event.stopPropagation(); // NgƒÉn s·ª± ki·ªán click lan ra th·∫ª cha (tr√°nh g·ªçi selectStory)
            
            currentStory = stories.find(s => s.id === storyId);
            if (!currentStory) return;

            // S·∫Øp x·∫øp ch∆∞∆°ng ƒë·ªÉ ƒë·∫£m b·∫£o ch·ªâ s·ªë ch∆∞∆°ng l√† ch√≠nh x√°c
            const sortedChapters = [...currentStory.chapters].sort(naturalSort);
            currentStory.chapters = sortedChapters;
            
            // ƒê·∫£m b·∫£o ch·ªâ s·ªë ch∆∞∆°ng h·ª£p l·ªá
            if (chapterIndex >= 0 && chapterIndex < currentStory.chapters.length) {
                readChapter(chapterIndex);
            } else {
                // N·∫øu ch·ªâ s·ªë kh√¥ng h·ª£p l·ªá, ch·ªâ hi·ªÉn th·ªã danh s√°ch ch∆∞∆°ng
                selectStory(storyId);
            }
        }

        // *** C·∫¨P NH·∫¨T: L∆∞u ti·∫øn tr√¨nh ƒë·ªçc khi m·ªü ch∆∞∆°ng m·ªõi ***
        async function readChapter(chapterIndex) {
            if (!currentStory) return;
            
            currentChapterIndex = chapterIndex;
            const chapter = currentStory.chapters[chapterIndex];
            
            // L∆∞u ti·∫øn tr√¨nh v√†o localStorage
            try {
                const readingProgress = JSON.parse(localStorage.getItem(READING_PROGRESS_KEY)) || {};
                readingProgress[currentStory.id] = chapterIndex;
                localStorage.setItem(READING_PROGRESS_KEY, JSON.stringify(readingProgress));
            } catch (e) {
                console.error("Kh√¥ng th·ªÉ l∆∞u ti·∫øn tr√¨nh ƒë·ªçc:", e);
            }

            document.getElementById('currentChapterTitle').textContent = chapter.title;
            
            document.getElementById('prevChapter').disabled = chapterIndex === 0;
            document.getElementById('nextChapter').disabled = chapterIndex >= currentStory.chapters.length - 1;
            
            showPage('reader');
            
            await loadChapterContent(chapter);
        }
        
        // T·∫£i n·ªôi dung ch∆∞∆°ng t·ª´ file markdown
        async function loadChapterContent(chapter) {
            const readerContent = document.getElementById('readerContent');
            readerContent.innerHTML = '<div class="loading">ƒêang t·∫£i n·ªôi dung...</div>';
            
            try {
                const response = await fetch(`books/${currentStory.folder}/${chapter.file}`);
                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i file ch∆∞∆°ng');
                }
                
                const markdown = await response.text();
                readerContent.innerHTML = marked.parse(markdown);
                
                window.scrollTo(0, 0);
                
            } catch (error) {
                readerContent.innerHTML = `
                    <div class="error">
                        Kh√¥ng th·ªÉ t·∫£i n·ªôi dung ch∆∞∆°ng. Vui l√≤ng ki·ªÉm tra file: books/${currentStory.folder}/${chapter.file}
                    </div>
                `;
            }
        }
        
        // Chuy·ªÉn ƒë·∫øn ch∆∞∆°ng tr∆∞·ªõc
        function previousChapter() {
            if (currentChapterIndex > 0) {
                readChapter(currentChapterIndex - 1);
            }
        }
        
        // Chuy·ªÉn ƒë·∫øn ch∆∞∆°ng sau
        function nextChapter() {
            if (currentChapterIndex < currentStory.chapters.length - 1) {
                readChapter(currentChapterIndex + 1);
            }
        }
        
        // Hi·ªÉn th·ªã danh s√°ch ch∆∞∆°ng
        function showChapterList() {
            showPage('chapterList');
        }
        
        // Hi·ªÉn th·ªã trang ch·ªß
        function showHome() {
            currentStory = null;
            // T·∫£i l·∫°i danh s√°ch truy·ªán ƒë·ªÉ c·∫≠p nh·∫≠t n√∫t "ƒê·ªçc ti·∫øp"
            document.getElementById('storyList').innerHTML = '<div class="loading">ƒêang t·∫£i danh s√°ch truy·ªán...</div>';
            displayStories();
            showPage('home');
        }
        
        // Quay l·∫°i trang tr∆∞·ªõc
        function goBack() {
            if (currentPage === 'reader') {
                showChapterList();
            } else if (currentPage === 'chapterList') {
                showHome();
            }
        }
        
        // Chuy·ªÉn ƒë·ªïi gi·ªØa c√°c trang
        function showPage(page) {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('chapterListPage').classList.add('hidden');
            document.getElementById('readerPage').classList.add('hidden');
            
            document.getElementById(page + 'Page').classList.remove('hidden');
            
            if (page === 'home') {
                document.getElementById('homeBtn').classList.add('hidden');
                document.getElementById('backBtn').classList.add('hidden');
            } else {
                document.getElementById('homeBtn').classList.remove('hidden');
                document.getElementById('backBtn').classList.remove('hidden');
            }
            
            currentPage = page;
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
